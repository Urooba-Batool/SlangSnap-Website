<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlangSnap-turning Slangs into Sense</title>

     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg">
    <div class="conatainer">
        <!-- -------------------navbar------------------- -->
        <div class="container-fluid" style="background-color: rgba(66, 21, 108, 0.703);">
            <h1 class="text-center py-2">SlangSnap <span style="font-size:small">turning Slangs into Sense</span></h1>
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="index.html#slanglist">Slang List</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#">Chat Slangs</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="index.html#newslang">New Slang</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="index.html#about">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="login$signup.html">Login</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search slangs..." aria-label="Search">
                                <button class="btn text-light" style="background-color: rgba(77, 24, 126, 0.785);" type="submit">Search</button>
                            </form>
                        </div>
                </div>
            </nav>
        </div>
        <div class="container py-5 d-flex justify-content-center">
            <div class="row justify-content-center"></div>
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        <div class="card-body p-4">
                            <h2 id="formTitle" class="mb-4 text-center">Login</h2>
                            <form id="authForm">
                                <!-- Signup fields -->
                                <div id="signupFields" style="display: none;">
                                    <div class="mb-3">
                                        <label for="signupName" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="signupName" placeholder="Enter your name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupAge" class="form-label">Age</label>
                                        <input type="number" class="form-control" id="signupAge" min="1" placeholder="Your age">
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupCountry" class="form-label">Country</label>
                                        <select class="form-select" id="signupCountry">
                                            <option selected disabled>Choose your country</option>
                                            <option>United States</option>
                                            <option>United Kingdom</option>
                                            <option>Canada</option>
                                            <option>Australia</option>
                                            <option>India</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Common fields -->
                                <div class="mb-3">
                                    <label for="authEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="authEmail" placeholder="Enter email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="authPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="authPassword" placeholder="Password" required>
                                </div>
                                <!-- Confirm password for signup -->
                                <div class="mb-3" id="confirmPasswordField" style="display: none;">
                                    <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm Password">
                                </div>
                                <div class="mb-3 text-danger" id="formError" style="display:none;"></div>
                                <button type="submit" class="btn btn-primary w-100 mb-2 card-link-btn" id="submitBtn">Login</button>
                                <div class="text-center">
                                    <small id="toggleText">Don't have an account? <a href="#" id="toggleForm" onclick="switchToSignup(event)">Sign up</a></small>
                                    <script>
                                    function switchToSignup(e) {
                                        e.preventDefault();
                                        document.getElementById('formTitle').textContent = 'Sign Up';
                                        document.getElementById('signupFields').style.display = '';
                                        document.getElementById('confirmPasswordField').style.display = '';
                                        document.getElementById('submitBtn').textContent = 'Sign Up';
                                        document.getElementById('toggleText').innerHTML = 'Already have an account? <a href="#" id="toggleForm" onclick="switchToLogin(event)">Login</a>';
                                    }
                                    function switchToLogin(e) {
                                        e.preventDefault();
                                        document.getElementById('formTitle').textContent = 'Login';
                                        document.getElementById('signupFields').style.display = 'none';
                                        document.getElementById('confirmPasswordField').style.display = 'none';
                                        document.getElementById('submitBtn').textContent = 'Login';
                                        document.getElementById('toggleText').innerHTML = 'Don\'t have an account? <a href="#" id="toggleForm" onclick="switchToSignup(event)">Sign up</a>';
                                    }
                                    </script>
                                </div>
                            </form>
                            <div id="addSlangSection" style="display:none;">
                                <h4 class="mt-4">Add a Slang</h4>
                                <form id="addSlangForm">
                                    <div class="mb-3">
                                        <label for="slangWord" class="form-label">Slang Word</label>
                                        <input type="text" class="form-control" id="slangWord" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="slangMeaning" class="form-label">Meaning</label>
                                        <input type="text" class="form-control" id="slangMeaning" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Add Slang</button>
                                </form>
                                <div class="mt-3" id="slangSuccess" style="display:none;color:green;">Slang added successfully!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    
    
    



    <!-- Booststrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/login$signup.js"></script>
</body>
</html>
